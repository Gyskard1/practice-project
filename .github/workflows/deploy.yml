name: Deploy
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run lint
        run: npm eslint --ext .jsx --fix src
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run lint
        run: npm eslint --ext .jsx --fix src
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run lint
        run: npm eslint --ext .jsx --fix src